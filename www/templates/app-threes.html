<ion-view view-title="Year three">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="three in threes" type="item-text-wrap" href={{three.id}}>

          <h2>{{three.course}}</h2>
          <p><strong>Class</strong>: {{three.code}}</p>
          <p><strong>Duration</strong>: {{three.duration}}</p>
          <p><strong>Effort</strong>: {{three.effort}}</p>

        <i class="icon ion-chevron-right icon-accessory"></i>


      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
